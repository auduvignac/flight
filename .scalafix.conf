rules = [
  RemoveUnused,          # Supprime les imports inutiles et les valeurs non utilisées
  DisableSyntax,         # Interdit certaines syntaxes Scala "à risque"
  OrganizeImports        # Trie et regroupe les imports intelligemment
]

# --- Paramètres de RemoveUnused ---
RemoveUnused {
  imports = true
  privates = false
  locals = false
}

# --- Paramètres de DisableSyntax ---
DisableSyntax {
  noVars = true            # interdit var
  noReturns = true         # interdit return
  noNulls = true           # interdit null
  noAsInstanceOf = true    # interdit asInstanceOf
  noIsInstanceOf = true    # interdit isInstanceOf
  noFinalize = true        # interdit finalize()
  noWhileLoops = false     # autorisé (utile pour Spark)
  noJavaConverters = true  # prévient l’usage de .asJava / .asScala (préférer scala.jdk.CollectionConverters)
}

# --- Paramètres d’organisation des imports ---
OrganizeImports {
  groupedImports = Merge
  removeUnused = true
  expandRelative = true
  groupExplicitlyImportedImplicitsSeparately = false
  coalesceToWildcardImportThreshold = 5
}