name: CI/CD - Flight Project (Optimized with Dataset Management)

on:
  push:
    branches: [main, feature/ci-runtime-dataset-optimization]
  pull_request:
  workflow_dispatch:

jobs:
  # ============================================
  # √âtape 0 ‚Äî Pr√©paration du Dataset
  # ============================================
  prepare-dataset:
    name: üì¶ Prepare Dataset
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Ensure unzip and wget are available
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip wget curl

      - name: Run dataset preparation script
        run: |
          chmod +x get-data.sh
          ./get-data.sh

      - name: Cache dataset for reuse
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

  # ============================================
  # √âtape 1 ‚Äî Build Scala & Quality Checks
  # ============================================
  scala-build:
    name: üß© Scala Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup SBT
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Cache SBT and Ivy
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Clean corrupted Ivy cache
        run: find ~/.ivy2/cache -name "ivydata-*.properties" -delete || true

      # V√©rification du style de code
      - name: Check Scalafmt formatting
        run: sbt scalafmtCheckAll

      # V√©rification des r√®gles Scalafix
      - name: Check Scalafix rules
        run: sbt "scalafix --check"

      # Compilation stricte
      - name: Compile project
        run: sbt -warn compile

      # Tests unitaires
      - name: Run tests
        run: sbt test

      # G√©n√©ration du JAR pour l'√©tape Docker
      - name: Build Assembly JAR
        run: sbt clean assembly

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12/flight-assembly.jar

  # ============================================
  # √âtape 2 ‚Äî Build Docker image
  # ============================================
  docker-build:
    name: üê≥ Build & Push Runtime Docker Image
    needs: scala-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: .

      - name: Log in to GHCR
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u auduvignac --password-stdin

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/auduvignac/flight:latest
          docker build -f Dockerfile.custom -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  # ============================================
  # √âtape 3 ‚Äî Bronze Stage
  # ============================================
  bronze:
    name: üü§ Bronze - Ingestion & Enrichment
    needs: [prepare-dataset, docker-build]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/auduvignac/flight:latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Restore dataset
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      - name: Run Bronze stage
        run: ./run-app.sh --stage=bronze --local

      - name: Upload Bronze analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-bronze
          path: analysis/

      - name: Upload Delta Bronze
        uses: actions/upload-artifact@v4
        with:
          name: delta-bronze
          path: delta/

  # ============================================
  # √âtape 4 ‚Äî Silver Stage
  # ============================================
  silver:
    name: ‚ö™ Silver - Cleaning & Standardization
    needs: bronze
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/auduvignac/flight:latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Restore dataset
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      - name: Download Delta Bronze
        uses: actions/download-artifact@v4
        with:
          name: delta-bronze
          path: delta/

      - name: Run Silver stage
        run: ./run-app.sh --stage=silver --local

      - name: Upload Silver analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-silver
          path: analysis/

      - name: Upload Delta Silver
        uses: actions/upload-artifact@v4
        with:
          name: delta-silver
          path: delta/

  # ============================================
  # √âtape 5 ‚Äî Gold Stage
  # ============================================
  gold:
    name: üü° Gold - Final Join & QA
    needs: silver
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/auduvignac/flight:latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Restore dataset
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      - name: Download Delta Silver
        uses: actions/download-artifact@v4
        with:
          name: delta-silver
          path: delta/

      - name: Run Gold stage
        run: ./run-app.sh --stage=gold --local

      - name: Upload Delta Gold
        uses: actions/upload-artifact@v4
        with:
          name: delta-gold
          path: delta/

  # ============================================
  # √âtape 6 ‚Äî ML Stage
  # ============================================
  ml:
    name: üß† ML - Feature Engineering & Modeling
    needs: gold
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/auduvignac/flight:latest
    timeout-minutes: 40

    steps:
      - uses: actions/checkout@v4

      - name: Restore dataset
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      - name: Download Delta Gold
        uses: actions/download-artifact@v4
        with:
          name: delta-gold
          path: delta/

      - name: Run ML stage
        run: ./run-app.sh --stage=ml --local

      - name: Upload ML analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-ml
          path: analysis/