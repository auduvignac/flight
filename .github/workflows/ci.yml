name: CI/CD - Flight Project (Optimized)

on:
  push:
    branches: [main, optimize/writing-delta]
  pull_request:
  workflow_dispatch:

jobs:

  # =========================================================
  # √âtape 0 ‚Äî Prepare dataset
  # =========================================================
  prepare-dataset:
    name: üì¶ Prepare Dataset
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Ensure unzip/wget
        run: sudo apt-get update -y && sudo apt-get install -y unzip wget curl

      - name: Run dataset preparation script
        run: |
          chmod +x get-data.sh
          ./get-data.sh

      - name: Upload dataset
        uses: actions/upload-artifact@v4
        with:
          name: dataset
          path: data/

  # =========================================================
  # √âtape 1 ‚Äî Build Scala + Tests
  # =========================================================
  scala-build:
    name: üß© Scala Build & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - uses: coursier/setup-action@v1
        with:
          apps: sbt

      - uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Clean corrupted Ivy cache
        run: find ~/.ivy2/cache -name "ivydata-*.properties" -delete || true

      - name: Scalafmt
        run: sbt scalafmtCheckAll

      - name: Scalafix
        run: sbt "scalafix --check"

      - name: Compile
        run: sbt -warn compile

      - name: Tests
        run: sbt test

      - name: Assembly
        run: sbt clean assembly

      - uses: actions/upload-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12/flight-assembly.jar

  # =========================================================
  # √âtape 2 ‚Äî Build docker image
  # =========================================================
  docker-build:
    name: üê≥ Build & Push Docker Image
    needs: scala-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: .

      - name: Login GHCR
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u auduvignac --password-stdin

      - name: Build & Push
        run: |
          IMAGE=ghcr.io/auduvignac/flight:latest
          docker build -f Dockerfile.custom -t $IMAGE .
          docker push $IMAGE

  # =========================================================
  # √âtape 3 ‚Äî Bronze
  # =========================================================
  bronze:
    name: üü§ Bronze
    needs: [prepare-dataset, docker-build]
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/auduvignac/flight:latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dataset
          path: /app/data/

      - name: Run Bronze
        run: ./run-app.sh --stage=bronze --local

      - name: Compress Delta Bronze
        run: tar -czf delta-bronze.tgz /app/delta

      - uses: actions/upload-artifact@v4
        with:
          name: delta-bronze
          path: delta-bronze.tgz

  # =========================================================
  # √âtape 4 ‚Äî Silver
  # =========================================================
  silver:
    name: ‚ö™ Silver
    needs: bronze
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/auduvignac/flight:latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dataset
          path: /app/data/

      - uses: actions/download-artifact@v4
        with:
          name: delta-bronze
          path: .

      - name: Extract Delta Bronze
        run: |
          rm -rf /app/delta
          tar -xzf delta-bronze.tgz -C /

      - name: Run Silver
        run: ./run-app.sh --stage=silver --local

      - name: Compress Delta Silver
        run: tar -czf delta-silver.tgz /app/delta

      - uses: actions/upload-artifact@v4
        with:
          name: delta-silver
          path: delta-silver.tgz

  # =========================================================
  # √âtape 5 ‚Äî Gold (matrix)
  # =========================================================
  gold:
    name: üü° Gold
    needs: silver
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: ghcr.io/auduvignac/flight:latest

    strategy:
      matrix:
        th: [15, 30, 45, 60, 90]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dataset
          path: /app/data/

      - uses: actions/download-artifact@v4
        with:
          name: delta-silver
          path: .

      - name: Extract Delta Silver
        run: |
          rm -rf /app/delta
          tar -xzf delta-silver.tgz -C /

      - name: Build Gold
        run: |
          ./run-app.sh --stage=gold --local --th=${{ matrix.th }}

      - name: Compress Delta Gold
        run: tar -czf delta-gold-th${{ matrix.th }}.tgz /app/delta/gold/

      - uses: actions/upload-artifact@v4
        with:
          name: delta-gold-th${{ matrix.th }}
          path: delta-gold-th${{ matrix.th }}.tgz

  # =========================================================
  # √âtape 6 ‚Äî ML (matrix)
  # =========================================================
  ml:
    name: üß† ML
    needs: gold
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: ghcr.io/auduvignac/flight:latest

    strategy:
      fail-fast: false
      matrix:
        exp:
          [
            # === Baseline
            { ds: "D2", th: 60, origin: 0, dest: 0, tag: "Baseline_D2_th60_noWeather" },

            # === √âtude 1 : Origine seule
            { ds: "D2", th: 60, origin: 1, dest: 0, tag: "S1_origin_1h_D2_th60" },
            { ds: "D2", th: 60, origin: 3, dest: 0, tag: "S1_origin_3h_D2_th60" },
            { ds: "D2", th: 60, origin: 5, dest: 0, tag: "S1_origin_5h_D2_th60" },
            { ds: "D2", th: 60, origin: 7, dest: 0, tag: "S1_origin_7h_D2_th60" },
            { ds: "D2", th: 60, origin: 9, dest: 0, tag: "S1_origin_9h_D2_th60" },
            { ds: "D2", th: 60, origin: 11, dest: 0, tag: "S1_origin_11h_D2_th60" },

            # === √âtude 1 : Destination seule
            { ds: "D2", th: 60, origin: 0, dest: 1, tag: "S1_dest_1h_D2_th60" },
            { ds: "D2", th: 60, origin: 0, dest: 3, tag: "S1_dest_3h_D2_th60" },
            { ds: "D2", th: 60, origin: 0, dest: 5, tag: "S1_dest_5h_D2_th60" },
            { ds: "D2", th: 60, origin: 0, dest: 7, tag: "S1_dest_7h_D2_th60" },
            { ds: "D2", th: 60, origin: 0, dest: 9, tag: "S1_dest_9h_D2_th60" },
            { ds: "D2", th: 60, origin: 0, dest: 11, tag: "S1_dest_11h_D2_th60" },

            # === √âtude 1 : Origine + destination
            { ds: "D2", th: 60, origin: 7, dest: 7, tag: "S1_origin7h_dest7h_D2_th60" },

            # === √âtude 2 : variation du seuil th
            { ds: "D2", th: 15, origin: 7, dest: 7, tag: "S2_D2_th15_origin7h_dest7h" },
            { ds: "D2", th: 30, origin: 7, dest: 7, tag: "S2_D2_th30_origin7h_dest7h" },
            { ds: "D2", th: 45, origin: 7, dest: 7, tag: "S2_D2_th45_origin7h_dest7h" },
            { ds: "D2", th: 60, origin: 7, dest: 7, tag: "S2_D2_th60_origin7h_dest7h" },
            { ds: "D2", th: 90, origin: 7, dest: 7, tag: "S2_D2_th90_origin7h_dest7h" },

            # === √âtude 3 : variation du dataset
            { ds: "D1", th: 60, origin: 7, dest: 7, tag: "S3_D1_th60_origin7h_dest7h" },
            { ds: "D3", th: 60, origin: 7, dest: 7, tag: "S3_D3_th60_origin7h_dest7h" },
            { ds: "D4", th: 60, origin: 7, dest: 7, tag: "S3_D4_th60_origin7h_dest7h" }
          ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dataset
          path: /app/data/

      - uses: actions/download-artifact@v4
        with:
          name: delta-gold-th${{ matrix.exp.th }}
          path: .

      - name: Extract Delta Gold
        run: |
          rm -rf /app/delta
          mkdir -p /app/delta
          tar -xzf delta-gold-th${{ matrix.exp.th }}.tgz -C /

      - name: Run ML
        run: |
          ./run-app.sh \
            --stage=ml --local \
            --deltaBase="/app/delta" \
            --ds=${{ matrix.exp.ds }} \
            --th=${{ matrix.exp.th }} \
            --originHours=${{ matrix.exp.origin }} \
            --destHours=${{ matrix.exp.dest }} \
            --tag=${{ matrix.exp.tag }}

      - uses: actions/upload-artifact@v4
        with:
          name: analysis-${{ matrix.exp.tag }}
          path: analysis/