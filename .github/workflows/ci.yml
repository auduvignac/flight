name: CI/CD - Flight Project (Bronze / Silver / Gold)

on:
  push:
    branches: [main, feature/model-training-stage]
  pull_request:
  workflow_dispatch:

jobs:
  # ============================================
  # Ã‰tape 1 â€” Build Scala & Quality Checks
  # ============================================
  scala-build:
    name: Scala Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup SBT
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Cache SBT and Ivy
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Clean corrupted Ivy cache
        run: find ~/.ivy2/cache -name "ivydata-*.properties" -delete || true

      # VÃ©rification du style de code
      - name: Check Scalafmt formatting
        run: sbt scalafmtCheckAll

      # VÃ©rification des rÃ¨gles Scalafix
      - name: Check Scalafix rules
        run: sbt "scalafix --check"

      # Compilation stricte
      - name: Compile project
        run: sbt -warn compile

      # Tests unitaires
      - name: Run tests
        run: sbt test
      # GÃ©nÃ©ration du JAR pour l'Ã©tape Docker
      - name: Build Assembly JAR
        run: sbt clean assembly

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12/flight-assembly.jar

  # ============================================
  # Ã‰tape 2 â€” Build Docker image
  # ============================================
  docker-build:
    name: Build and Push Docker Image
    needs: scala-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # RÃ©cupÃ©rer le JAR depuis l'Ã©tape prÃ©cÃ©dente
      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: .

      - name: Log in to GHCR
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u auduvignac --password-stdin

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/auduvignac/flight:latest
          docker build -f Dockerfile.custom -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  # ============================================
  # Ã‰tape 3 â€” Bronze Stage
  # ============================================
  bronze:
    name: ðŸŸ¤ Bronze - Ingestion & Enrichment
    needs: [scala-build, docker-build]
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ“¦ Cache dataset (rÃ©utilisable par Silver & Gold)
      - name: Cache dataset
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Download compiled JAR
        uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12

      - name: Run Bronze stage
        run: |
          chmod +x run-app.sh
          ./run-app.sh --reset --stage=bronze

      - name: Upload Bronze analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-bronze
          path: analysis/

      # Sauvegarde du rÃ©pertoire Delta produit par Bronze
      - name: Upload Delta Bronze
        uses: actions/upload-artifact@v4
        with:
          name: delta-bronze
          path: delta/

  # ============================================
  # Ã‰tape 4 â€” Silver Stage
  # ============================================
  silver:
    name: âšª Silver - Cleaning & Standardization
    needs: bronze
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ“¦ Restaure le dataset depuis le cache
      - name: Restore dataset from cache
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      # RÃ©cupÃ¨re le rÃ©pertoire Delta du Bronze
      - name: Download Delta Bronze
        uses: actions/download-artifact@v4
        with:
          name: delta-bronze
          path: delta/

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Download compiled JAR
        uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12

      - name: Run Silver stage
        run: |
          chmod +x run-app.sh
          ./run-app.sh --stage=silver

      - name: Upload Silver analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-silver
          path: analysis/

      # Sauvegarde du rÃ©pertoire Delta produit par Silver
      - name: Upload Delta Silver
        uses: actions/upload-artifact@v4
        with:
          name: delta-silver
          path: delta/

  # ============================================
  # Ã‰tape 5 â€” Gold Stage
  # ============================================
  gold:
    name: ðŸŸ¡ Gold - Final Join & QA
    needs: silver
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ“¦ Restaure le dataset depuis le cache
      - name: Restore dataset from cache
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      # RÃ©cupÃ¨re le Delta produit par Silver
      - name: Download Delta Silver
        uses: actions/download-artifact@v4
        with:
          name: delta-silver
          path: delta/

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Download compiled JAR
        uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12

      - name: Run Gold stage
        run: |
          chmod +x run-app.sh
          ./run-app.sh --stage=gold

      # Sauvegarde du rÃ©pertoire Delta produit par Gold
      - name: Upload Delta Gold
        uses: actions/upload-artifact@v4
        with:
          name: delta-gold
          path: delta/

  # ============================================
  # Ã‰tape 6 â€” ML Stage (ModÃ©lisation)
  # ============================================
  ml:
    name: ðŸ§  ML - Feature Engineering & Modeling
    needs: gold
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ“¦ Restaure le dataset depuis le cache
      - name: Restore dataset from cache
        uses: actions/cache@v4
        with:
          path: data
          key: dataset-v1

      # RÃ©cupÃ¨re le Delta produit par Gold
      - name: Download Delta Gold
        uses: actions/download-artifact@v4
        with:
          name: delta-gold
          path: delta/

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Download compiled JAR
        uses: actions/download-artifact@v4
        with:
          name: flight-assembly
          path: target/scala-2.12

      - name: Run ML stage
        run: |
          chmod +x run-app.sh
          ./run-app.sh --stage=ml

      - name: Upload ML analysis
        uses: actions/upload-artifact@v4
        with:
          name: analysis-ml
          path: analysis/
