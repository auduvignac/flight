name: Scala CI

on: [push, pull_request]

jobs:
  scala-build:
    name: Scala Build & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup SBT
        uses: coursier/setup-action@v1
        with:
          apps: sbt

      - name: Cache SBT and Ivy
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.cache/coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-
      - name: Clean corrupted Ivy cache
        run: find ~/.ivy2/cache -name "ivydata-*.properties" -delete || true

      # --- Vérification du formattage du code (Scalafmt) ---
      - name: Check Scalafmt formatting
        run: sbt scalafmtCheckAll

      # --- Vérification des règles de style (Scalafix) ---
      - name: Check Scalafix rules
        run: sbt "scalafix --check"

      # --- Compilation stricte ---
      - name: Compile project
        run: sbt -warn compile

      # --- Tests unitaires ---
      - name: Run tests
        run: sbt test